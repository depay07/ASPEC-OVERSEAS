<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPEC Overseas - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-2">
                <i class="fa-solid fa-plane-arrival text-5xl text-orange-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">ASPEC <span class="text-orange-500">OVERSEAS</span></h1>
            <p class="text-slate-500 text-sm mt-2">직구 통관 조회 시스템</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">이메일</label>
                <input type="email" id="email" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="admin@aspec.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">비밀번호</label>
                <input type="password" id="password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="••••••">
            </div>
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition shadow-lg">
                로그인
            </button>
        </div>
        <p id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://gqttpmdpqotrkbdbstuu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdHRwbWRwcW90cmtiZGJzdHV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjU4MjIsImV4cCI6MjA3ODk0MTgyMn0.pR6dL8yU2lpugzYWpdDkQh_l5WcVO4YMlOPhMlCJmP8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 이미 로그인 되어있으면 바로 메인 페이지로 이동
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'overseas.html';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('errorMsg');

            if (!email || !password) {
                msg.innerText = "이메일과 비밀번호를 입력해주세요.";
                msg.classList.remove('hidden');
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                msg.innerText = "로그인 실패: 정보를 확인해주세요.";
                msg.classList.remove('hidden');
            } else {
                // 로그인 성공 시 직구조회 페이지로 이동
                window.location.href = 'overseas.html';
            }
        }
        
        // 엔터키 로그인 지원
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
